<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tomasing.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="fragments/admin-header :: header" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tomasing.com</a>
</nav>

<div class="container" style="margin-top:80px">
    <h2>Posts</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Category</th>
            <th>Slug</th>
            <th>Created by</th>
            <th>Creation date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">Id</td>
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.category}">Category</td>
            <td th:text="${post.slug}">Slug</td>
            <td th:text="${post.createdBy}">Created by</td>
            <td th:text="${#temporals.format(post.createDate)}">Create date</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
