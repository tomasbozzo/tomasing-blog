<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tomasing.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="javascript:void(0)">Tomasing.com</a>
    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navb" style="">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Tutorials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">News</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:80px">
    <div class="row">
        <div th:each="post : ${posts}" class="col-sm-12">
            <div>
                <h2><a th:text="${post.title}" class="text-body" href="#">TITLE HEADING</a></h2>
                <div th:utext="${post.content}">
                    The content
                </div>
                <div>
                    <a class="float-right" href="#">Read the full story</a>
                    <span th:text="${'Created by ' + post.createdBy}">Created by user</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
