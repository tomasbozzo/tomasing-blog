<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tomasing.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="fragments/header :: header" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Tomasing.com</a>
</nav>

<div class="container" style="margin-top:80px">
    <div class="row">
        <div th:each="post : ${posts}" th:with="url=@{/{category}/{slug}(category=${post.category},slug=${post.slug})}" class="col-sm-12">
            <div>
                <h2><a th:text="${post.title}" th:href="${url}" class="text-body" href="#">TITLE HEADING</a></h2>
                <div th:utext="${post.content}">
                    The content
                </div>
                <div>
                    <a class="float-right" th:href="${url}">Read the full story</a>
                    <span th:text="${'Posted by ' + post.createdBy}">Created by user</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer" class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
